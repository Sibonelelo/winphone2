  <div id="downloadUpdate"  style="height:100%;">

  </div>
  <div id="bodyDiv">
    <div ng-controller="MainCtrl">
		<ion-nav-view animation="slide-left-right"></ion-nav-view>
	</div>
	
	<script id="home.html" type="text/ng-template">
		<ion-view  ng-init="loadMain()">
		    <ion-header-bar class="bar-header bar-positive">
				  <h1 class="title">
				  <img ng-src="img/logo.png" style="height:37px;float:left;">
				  Channel Diski
				  <img ng-src="img/slogo.png" style="height:37px;float:right;">
				  </h1>
		    </ion-header-bar>    
		  <ion-content on-scroll="getScrollPosition()"> 
		  <div class="button-bar bar-stable">
			<a class="button" href="#/liveMatch"><i class="icon ion-ios-football"></i></a>
			<a class="button" href="#/menu"><i class="icon ion-android-apps"></i></a>
			<a class="button" href="#/login"><i class="icon ion-android-contact"></i><span class="badge badge-assertive" ng-if="notificationRespo.length > 0">{{notificationRespo.length}}</span></a>
		  </div>
		  Pull to refresh...
		  <ion-refresher pulling-text="Pull to refresh..." on-refresh="loadMain()">
		 </ion-refresher>
		  <div class="list card" style="margin-top:-2px;">
			<div class="list card">
				<div class="item item-text-wrap">
					<p>{{date}}</p>
					<h4>{{title}}</h4>
				</div>
				  <div class="item item-body">
					<img ng-if="image.length > 0" class="full-image" ng-src="http://channeldiski.com/{{image}}">
					<p>
					  {{story}}
					</p>
					<p><hr/>
					  <a href="#" class="subdued" ng-click="likes()" style="margin-right:30px;">{{like}} <i class="icon ion-thumbsup"></i></a>
					  <a href="#" class="subdued" ng-click="comment_function();" style="margin-right:30px;">{{no_comments}} <i class="icon ion-ios-chatboxes"></i></a>
					  <a href="#" class="subdued" style="margin-right:30px;">{{hits}} <i class="icon ion-eye"></i></a>
					</p>
					<div id="comments_div">
					<div class="bar-balanced">
					<form name="commentForm" ng-submit="commentSubmit(content)">
						<div class="item item-input-inset">
							<label class="item-input-wrapper">
							  <textarea type="text" placeholder="Type comment here..." id="contentId" ng-model="content"  style="width:100%;" required></textarea>
							</label>
							<button class="button button-small">
							  Comment
							</button>
						</div>
					</form>
					</div>
					  <div class="list">
						<div class="item item-text-wrap" ng-repeat="articleComments in commentsRespo">
						  <h2 style="margin-top:-4px;">{{articleComments.username}}:</h2>
						  <p style="margin-top:-15px;">
							{{articleComments.comment_body}}
						  </p>
						</div>
					   </div>
					</div>
				  </div>
				</div>
			<div ng-controller="logCtrl">
				<button class="button button-full button-energized" ng-click="getLog()">
				  Click to view log...
				</button>
				<div id="logStanding">
					<h4>MTN Premier league log</h4>
					
							<table style="width:100%; font-size:12px;">
							<thead style="background:#999;color:#FFF;">
							<tr>
							<th>#</th>
							<th>Team</th>
							<th>P</th>
							<th>W</th>
							<th>D</th>
							<th>L</th>
							<th>GF</th>
							<th>GA</th>
							<th><abbr title="Goal Difference">GD</abbr></th>
							<th>Pts</th>
							</tr>
							</thead>
							<tbody>
							<tr style="text-align:center;{{log.background}};" ng-repeat="log in logData" >
							  <th>{{log.rank}}</th><td>{{log.team}}</td><td>{{log.played}}</td><td>{{log.win}}</td><td>{{log.draw}}</td><td>{{log.lost}}</td><td>{{log.goal_f}}</td><td>{{log.goal_a}}</td><td>{{log.goal_d}}</td><td>{{log.points}}</td>
							</tr>
							<tr>
						</tbody>
						</table>
				</div>
			</div><br/>
			
			<h4 style="">Previous stories</h4>
			<div class="list">
				<a class="item item-thumbnail-left item-text-wrap" href="#"  ng-repeat="lists in articleLists" ng-click="articleSearch({{lists.id}})">
				  <img ng-if="lists.image.length > 0" ng-src="http://channeldiski.com/{{lists.image}}">
					<h2>{{lists.title}}</h2>
				</a>
			</div>
			<ion-infinite-scroll on-infinite="loadMore()" distance="1%">
			</ion-infinite-scroll>
			</div>
		  </ion-content>
		</ion-view>
	</script><!-- END OF HOME PAGE -->

  <script id="login.html" type="text/ng-template">
    <ion-view ng-init="checkLogedUser()">
      <ion-header-bar class="bar-header bar-positive">
		  <h1 class="title" id="tes">
		  <img ng-src="img/logo.png" style="height:37px;float:left;">
		  Channel Diski
		  <img ng-src="img/slogo.png" style="height:37px;float:right;">
		  </h1>
	 </ion-header-bar>        
      <ion-content>
	  <div class="button-bar bar-stable">
		<a class="button" href="#/"><i class="icon ion-ios-home"></i></a>
		<a class="button" href="#/menu"><i class="icon ion-android-apps"></i></a>
		<a class="button" href="#/login"><i class="icon ion-android-contact"></i><span class="badge badge-assertive" ng-if="notificationRespo.length > 0">{{notificationRespo.length}}</span></a>
	  </div>
	  <div id="signInLoading"><center><img ng-src='img/loading.gif' style='height:50px;'><center></div>
        <div class="list" id="login_div">
		<form name="commentForm" ng-submit="signInSubmit(loginUsername,loginPass)">
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="John" ng-model="loginUsername" required>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="************"  ng-model="loginPass" required>
		  </label><br/>
		  
		  <div style="width:80%;margin:auto;color:#99CC00;">
			<span style="cursor:pointer;" ng-click="signUp()">Create new account</span> | <span  style="cursor:pointer;" ng-click="fogottenPass()">Fogotten password</span>
		  </div><br/>
		  
		  <button class="button button-full button-calm" style="width:90%;margin:auto;">
			  Sign In
		  </button>
		 </form> 
		 </div>
		 
		 <div class="list" id="signUp_div">
		 <form name="commentForm" ng-submit="signUpSubmit(username_,phone,team,passwrd,conPasswrd,hints,hintReply)">
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Username</span>
			<input type="text" placeholder="John" ng-model="username_" required>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Phone</span>
			<input type="number" placeholder="76.." ng-model="phone" required>
		  </label>
			<label class="item item-input item-select">
				<div class="input-label">Choose team:</div>
				<select ng-model="team">
				  <option ng-repeat="teamList in teamListRespo">{{teamList.team_name}}</option>
				</select>
			</label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Password</span>
			<input type="password" placeholder="************" ng-model="passwrd" required>
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Confirm password</span>
			<input type="password" placeholder="************" ng-model="conPasswrd" required>
		  </label>
		  <label class="item item-input item-select">
				<div class="input-label">Password hint:</div>
				<select ng-model="hints">
				  <option>My nick-name</option>
				  <option>My pet name</option>
				  <option>My favourite teacher</option>
				  <option>My favourite food</option>
				  <option>Customize hint</option>
				  <option>Recover via email</option>
				</select>
			</label>
			<label class="item item-input item-stacked-label">
			   <span class="input-label">Password hint choice</span>
			   <input type="text" placeholder="enter hint choice" ng-model="hintReply" required>
		    </label><br/>
		  
		  
		  <button class="button button-full button-calm" style="width:90%;margin:auto;">
			  Sign Up
		  </button>
		</form> 
		 </div>
		 
		  <div id="logeduser">
			Singned in as {{user}} | <a href=""  ng-click="logout()">Logout</a>
			<a href="#/admin" id="admin" style="width:100%;margin:auto;" class="button button-full button-calm" >
			  Administrator controls
		    </a>
			<div class="list">
			<a  class="item item-text-wrap" ng-repeat="notification in notificationRespo" href="#/{{notification.section}}" ng-if="notification.message.length > 0"  ng-click="notificationSeen(notification.id)">
				<h2>{{notification.message}}</h2>
			</a>
			</div>
		  </div>
		  <div id="fogotten_pass">
		  <h5 ng-if="recoverRespo.length > 0">My password hint: {{recoverRespo}}</h5>
			<form name="hintForm" ng-submit="recoverSubmit(resetUsername,hintdata)">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Username</span>
				<input type="text" placeholder="John" ng-model="resetUsername" required>
			  </label>
			  <div id="hintLabel">
			  <label class="item item-input item-stacked-label">
				<span class="input-label">Enter hit</span>
				<input type="text" placeholder="hint" ng-model="hintdata">
			  </label>
			  </div><br/>
			  <button class="button button-full button-calm" style="width:90%;margin:auto;">
				  Recover
			  </button>
			 </form> 
		  </div>
      </ion-content>
    </ion-view>
  </script><!-- END OF LOGING PAGE -->
  
  <script id="liveMatch.html" type="text/ng-template">
    <ion-view ng-init="liveMatch()">
      <ion-header-bar class="bar-header bar-positive">
		  <h1 class="title" id="tes">
		  <img ng-src="img/logo.png" style="height:37px;float:left;">
		  Channel Diski
		  <img ng-src="img/slogo.png" style="height:37px;float:right;">
		  </h1>
	 </ion-header-bar> 
      <ion-content>
	  <div class="button-bar bar-stable">
		<a class="button" href="#/"><i class="icon ion-ios-home"></i></a>
		<a class="button" href="#/menu"><i class="icon ion-android-apps"></i></a>
		<a class="button" href="#/login"><i class="icon ion-android-contact"></i><span class="badge badge-assertive" ng-if="notificationRespo.length > 0">{{notificationRespo.length}}</span></a>
	  </div>
	  <div class="list" id="liveMatchLists">
	  <div id="liveMatchListsLoadings"><center><img ng-src='img/loading.gif' style='height:50px;'><center></div>
	  <div class="item item-text-wrap" ng-repeat="liveMatch in liveMatchRespo"  ng-click="getActiveMatch({{liveMatch.id}})">
		  <h2 style="font-size:15px;">{{liveMatch.home}} vs {{liveMatch.away}}</h2>
		  <p>
			{{liveMatch.tournament}}
		  </p>
	   </div>
	   </div>
	   <div id="activeLiveMatch">
	    <table style="width:100%;">
		<thead style="background:#0099CC;color:#FFF;font-size:12px;">
		<tr>
		<th colspan="2"><img ng-src="http://channeldiski.com/channel-diski/{{activeMatchRespo[0].home_logo}}" style="height:37px;"/></th><td style="font-size:20px;">{{activeMatchRespo[0].played_time}}'</td><th  colspan="2"><img ng-src="http://channeldiski.com/channel-diski/{{activeMatchRespo[0].away_logo}}" style="height:37px;"/></th>
		</tr>
		</thead>
		<tbody>
		<tr style="text-align:center;">
		  <td style="background:#0066CC;color:#FFF;width:35%;">{{activeMatchRespo[0].home_team_name}}</td><td style="background:#000033;color:#FFF;font-size:30px;width:10%;">{{activeMatchRespo[0].home_score}}</td><td style="width:10%;">V</td><td style="background:#000033;color:#FFF;font-size:30px;width:10%;">{{activeMatchRespo[0].away_score}}</td><td style="background:#0066CC;color:#FFF;width:35%;">{{activeMatchRespo[0].away_team_name}}</td>
		</tr>
		<tr style="text-align:center;">
		  <td colspan="5"><span  style="background:#0099CC;color:#FFF;font-size:17px;">{{activeMatchRespo[0].gamesStatus}}</span></td>
		</tr>
		</tbody>
		</table><br/>
		<div id="loadActiveMatch"><center><img ng-src='img/loading.gif' style='height:50px;'><center></div>
	    <div class="list">
			<div class="button-bar">
			  <a class="button" ng-click="closeCommentary()"><i class="icon ion-ios-close"></i></a>
			  <a class="button" ng-click="loadnewCommentary()"><i class="icon ion-ios-refresh"></i></a>
			</div>
			<div class="item item-text-wrap" ng-repeat="commentary in activeMatchRespo" ng-if="commentary.played_time.length > 0">
			  <p style="margin-top:-10px;text-align:center;">(Time: {{commentary.played_time}}min)</p>
			  <h2>{{commentary.comments}}</h2>
			  <p style="margin-bottom:7px;"><span style="float:left;" ng-if="commentary.home.length > 0"><img ng-src="http://channeldiski.com/channel-diski/{{commentary.home}}" style="height:15px;"/> {{commentary.player}}</span> <span style="float:right;" ng-if="commentary.away.length > 0"><img ng-src="http://channeldiski.com/channel-diski/{{commentary.away}}" style="height:15px;"/> {{commentary.player}}</span></p>
		   </div>
	   </div>
	   <div class="bar-balanced">
	   <form name="liveCommentForm" ng-submit="liveMatchUserComments()">
			<div class="item item-input-inset">
				<label class="item-input-wrapper">
				  <textarea type="text" placeholder="Type comment here..." id="match_commetsText" ng-model="content"  style="width:100%;" required></textarea>
				</label>
				<button class="button button-small">
				  Comment
				</button>
			</div>
		</form>
		</div>
		<div class="list">
		<div class="item item-text-wrap" ng-repeat="liveMatchComments in liveMatchCommentsRespo">
		  <h2>{{liveMatchComments.username}}:</h2>
		  <p>
			{{liveMatchComments.comment}}
		  </p>
		</div>
	   </div>
	   </div>
      </ion-content>
    </ion-view>
  </script><!-- END OF LIVE MATCH PAGE -->
  
  <script id="tournament.html" type="text/ng-template">
    <ion-view>
      <ion-header-bar class="bar-header bar-positive">
		  <h1 class="title" id="tes">
		  <img ng-src="img/logo.png" style="height:37px;float:left;">
		  Channel Diski
		  <img ng-src="img/slogo.png" style="height:37px;float:right;">
		  </h1>
	 </ion-header-bar> 
      <ion-content>
	  <div class="button-bar bar-stable">
		<a class="button" href="#/"><i class="icon ion-ios-home"></i></a>
		<a class="button" href="#/menu"><i class="icon ion-android-apps"></i></a>
		<a class="button" href="#/login"><i class="icon ion-android-contact"></i><span class="badge badge-assertive" ng-if="notificationRespo.length > 0">{{notificationRespo.length}}</span></a>
	  </div>
		<div class="list" id="tournamentLists">
		  <a class="item item-thumbnail-left item-text-wrap" href="" ng-click="tournamentFunction('MTN Premier League')">
			<img ng-src="img/MTN LOGO.png">
			<h2>MTN Premier League</h2>
			<p>View fixture,Top goal scorers and Results</p>
		  </a>
		  <a class="item item-thumbnail-left item-text-wrap" href="" ng-click="tournamentFunction('Telecom Charity Cup')">
			<img ng-src="img/charity.png">
			<h2>Telecom Charity Cup</h2>
			<p>View fixture,Top goal scorers and Results</p>
		  </a>
		  <a class="item item-thumbnail-left item-text-wrap" href="" ng-click="tournamentFunction('SMVAF Ingwenyama Cup')">
			<img ng-src="img/ingwe.png">
			<h2>SMVAF Ingwenyama Cup</h2>
			<p>View fixture,Top goal scorers and Results</p>
		  </a>
		  <a class="item item-thumbnail-left item-text-wrap" href="" ng-click="tournamentFunction('Swazi Bank Cup')">
			<img ng-src="img/SwaziBank Cup Logo.jpg">
			<h2>Swazi Bank Cup</h2>
			<p>View fixture,Top goal scorers and Results</p>
		  </a>
		  <a class="item item-thumbnail-left item-text-wrap" href="" ng-click="tournamentFunction('Castle Premier Challenge')">
			<img ng-src="img/castle logo.JPG">
			<h2>Castle Premier Challenge</h2>
			<p>View fixture,Top goal scorers and Results</p>
		  </a>
	   </div>
	   
	   <div id="tournamentDiv"> 
	    <div class="bar bar-light">
		<div class="bar-balanced">
		  <a class="button" ng-click="tournamentBack()"><i class="icon ion-ios-undo"></i>back</a></div><h1 class="title">{{tournamentRespo[0].tournament}}</h1>
		</div><br/><br/>
		<div class="button-bar bar-stable">
			<a class="button"  ng-click="fixtureDiv()"><i class="icon ion-clipboard"></i> Fixture</a>
			<a class="button" ng-click="reultsDiv()"><i class="icon ion-ios-play"></i> Results</a>
			<a class="button" ng-click="scorersDiv()"><i class="icon ion-android-walk"></i> Scorers</a>
		</div>
		<div id="loadtournament"><center><img ng-src='img/loading.gif' style='height:50px;'><center></div>
		<div id="fixture">
		<div class="list">
		<div class="item item-text-wrap" ng-repeat="tournaments in tournamentRespo">
			<h3 style="margin-bottom:10px;">{{tournaments.home}} vs {{tournaments.away}}</h3>
			<p>{{tournaments.play_date}} (Time: {{tournaments.play_time}})</p>
			<p>Venue: {{tournaments.venue}}</p>
		</div>
		</div>
		</div>
		
		<div id="results">
		<div class="list">
		<div class="item item-text-wrap" ng-repeat="results in resultsRespo">
			<h3 style="margin-bottom:10px;">{{results.home}} {{results.home_score}}-{{results.away_score}} {{results.away}}</h3>
			<p>{{results.play_date}}</p>
		</div>
		</div>
		</div>
	   </div>
	   
	   <div id="scorers">
		<div class="list">
		<div class="item item-text-wrap" ng-repeat="scores in scoresRespo">
			<h2 style="margin-bottom:10px;">{{scores.rank}}. {{scores.player}}</h2>
			<p>Goals: {{scores.goals}}</p>
			<p>Team: {{scores.team}}</p>
		</div>
		</div>
		</div>
      </ion-content>
    </ion-view>
  </script><!-- END OF TOURNAMENT PAGE -->
  
  <script id="channelS.html" type="text/ng-template">
    <ion-view ng-init="loadChannelS()">
